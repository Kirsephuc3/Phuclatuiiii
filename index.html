<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="1.css">
        <link rel="stylesheet" href="script.js">
    <title>Đặng Minh Phúc</title>
</head>
<body>
    <div class="app">
        <section  id="accueil">
            <div class="triangle_rose"></div>
            <div class="triangle_vert"></div>
        <div class="card mg-10">
            <div class="card__title">
                <div class="card__title--img">
                    <img src="./avatar.jpg" alt="" srcset="">
                </div>
                <div class="card__title--name">
                    <h1> Đặng Minh Phúc </h1>
                    <div class="veri__check">
                        <i class="fas fa-check"></i>
                    </div>
                </div>
                <div class="card__title--description">
                    <p>We don’t regret thing we’ve done, but those we did not do</p>
                </div>
            </div>
            <div class="card__body mt-10">
                <div class="row">
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.facebook.com/dang.minhphuc.16" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-facebook"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.instagram.com/vqcc2003/" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-instagram"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.tiktok.com/@mphuc4?lang=vi-VN" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-tiktok"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col col-lg-3 mt-10">
                        <div class="card__item">
                            <a href="https://www.youtube.com/channel/UC_j5T-htQZL81tTo4Y5ZE6g" target="_blank" class="card__link">
                                <div class="link__icon">
                                    <i class="fab fa-youtube" style="color: red;"></i>
                                </div>
                            </a>
                        </div>
                    </div>                       
                </div>
            </div>
            <div class="toggle toggle__back">
                <a href="https://github.com/Kirsephuc3"><i class="fas fa-arrow-left"></i></a>
            </div>
            <div class="toggle toggle__theme">
                <i class="fas fa-moon"></i>
            </div>
            <div class="button__list mt-10">
                <div class="row">
                    <div class="col col-lg-6 mt-10">
                        <a href="https://www.messenger.com/t/100011075959559" target="_blank">
                            <div class="button button__message ">
                                <span> Message </span>
                            </div>
                        </a>
                    </div>
                    <div class="col col-lg-6 mt-10">
                        <a href="https://www.facebook.com/dang.minhphuc.16" target="_blank">
                            <div class="button button__subscribe ">
                                <span> Subscribe </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="card__footer mt-10">
                <div class="footer__item">
                    <span>
                        <i class="fas fa-heart" id="heart" onclick="changeColor()"></i>
                        57.5K
                    </span>
                </div>
                <div class="footer__item">
                    <span>
                        <i class="fa fa-comment"></i>
                        65.7K
                    </span>
                </div>
                <div class="footer__item">
                    <span>
                        <i class="fa fa-share"></i>
                        86.2K
                    </span>
                </div>
            </div>
        </div>
    </section>
    </div>
    <script src="/Profile-card/script.js"></script>
</body>
</html>
